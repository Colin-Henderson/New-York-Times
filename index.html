<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
  <div class="container">
    <div class="jumbotron">
        <h1 id="heading-1">
          <i id="paper" class="fa fa-newspaper-o" aria-hidden="true"></i> 
          New York Times Search
        </h1>
      </div>
    </div>
  </div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" id="panel-heading">
      <i class="fa fa-list-alt" aria-hidden="true"></i>
      Search Parameter
    </div>
      <form>
        <div class="form-group">
          <label for="searchterm">Search Term:</label>
          <input type="text" class="form-control" id="searchterm">
        </div>
        <div class="form-group">
            <label for="records">Number of Records to Retrieve:</label>
            <select class="form-control" id="records">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            </select>
        </div>
        <div class="form-group">
          <label for="year1">Start Year (Optional):</label>
          <input type="text" class="form-control" id="year1">
        </div>
        <div class="form-group">
          <label for="endyear">End Year (Optional):</label>
          <input type="text" class="form-control" id="endyear">
        </div>
        <div>
            <button type="button" class="btn btn-info">
              <i class="fa fa-search" aria-hidden="true"></i> 
              Search
            </button>
            <button type="button" class="btn btn-info">
              <i class="fa fa-trash-o" aria-hidden="true"></i> 
              Clear Results
            </button>
        </div>
      </form>
  </div>
</div>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading" id="panel-heading">
            <i class="fa fa-table" aria-hidden="true"></i>
            Top Articles
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>


	

    <script src="https://use.fontawesome.com/570ea30d1a.js"></script>
</body>

</html>
